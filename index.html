<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
        href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAx8f/AMzMzAD///8AHR21ACIi4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMzMzMzMzIiIzMzMzMzMyIjMzMzMzMzIiMzMzMAMzMyIzMzMAADMzIjMzMAMwAzMiAAAAMAMAAAAAAAAwAwAAAFVVUAMwBVVEVVVVAABVVURVVVVQBVVVRFFVVVVVVVVEUVVVVVVVVURVFVVVVVVURFVRFVVVVUREVVVVVVVUREQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
        rel="icon" type="image/x-icon" />
    <!-- Font Awesome icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
        integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9" crossorigin="anonymous">
    <!--Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- skeleton css framework -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What Kind of Pokémon Are You?</title>
</head>

<body>

    <main>
        <div class="main-flex-parent">
            <div class="main-flex-child">
                <div class="main-content">

                    <!-- splash screen with the shaking pokeball -->
                    <div id="pokeball-splash-screen" class="splash-screen">
                        <div class="splash-screen-content">
                            <button id="modal-button" class="modal-button pokeball"
                                aria-labelledby="modal-button"></button>
                        </div>
                    </div>

                    <!-- modal section -->
                    <div id="modal-underlay" class="modal-underlay">
                        <!-- modal bounding box -->
                        <div id="modal" class="modal">
                            <!-- modal close button "x" -->
                            <span id="close" class="close">&times;</span>

                            <!-- main content for modal -->
                            <div id="modal-content" class="modal-content">
                                <h3 class="modal-heading">What kind of Pokémon are you?</h3>

                                <p>Let's use your fabulous taste in music to find out!</p>

                                <form>
                                    <label for="user-name" class="user-name">Enter your name:</label>
                                    <input id="user-name" type="text" placeholder="Ash Ketchum" />

                                    <label for="user-input" class="user-input">Enter your fave artist or music
                                        group:</label>
                                    <input id="user-input" type="text" placeholder="Spice Girls!" />

                                    <button id="start-button" type="submit">Go! <i
                                            class="fa-solid fa-gamepad"></i></button>
                                </form>
                            </div>

                            <!-- error msg for missing user name or artist -->
                            <div id="modal-no-input">
                                <p>Uh oh, something went wrong!</p>
                                <p>Remember to enter both your name and your fave artist's name.</p>
                                <button id="try-again-button" type="button" class="try-again-button">Try Again <i class="fa-solid fa-arrow-rotate-left"></i></button>
                            </div>

                            <!-- error msg for missing artist (incorrectly spelt or doesn't exist, etc) -->
                            <div id="modal-no-artist">
                                <p>Oops, we couldn't find that artist!</p>
                                <p>Please try again.</p>
                                <button id="try-again-button-artist" type="button" class="try-again-button">Try Again <i class="fa-solid fa-arrow-rotate-left"></i></button>
                            </div>

                        </div>
                    </div>

                    <!-- results display screen containing card for results to show up in -->
                    <div id="results-display-screen">
                        <div id="results-display" class="results-display">
                            <div class="results-display-text">
                                <!-- results to be displayed here -->
                                <h1>You are
                                    <span id="pokemon-heading" class="pokemon-name">...</span>
                                </h1>
                            </div>
                            <img id="pokemon-image" />
                            <div class="results-display-text">
                                <p>The <span id="pokemon-type">???</span> type Pokémon!</p>

                                <p id="pokemon-info"></p>

                                <p><span class="pokemon-name">???</span>'s ability is <span
                                        id="pokemon-ability">???</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- history display screen containing card for storage data -->
                    <div id="history-display-screen">
                        <!-- where any saved data from local storage will show up -->
                        <div id="history-display" class="history-display">
                        </div>
                    </div>

                    <!-- container for all history buttons -->
                    <div id="history-button-container" class="history-button-container hidden">
                        <div class="history-button-card">
                            <!-- buttons for play again, return, show history, clear history -->
                            <button id="play-again-button">
                                Play Again? <i class="fa-solid fa-play"></i>
                            </button>
                        </div>
                        <div class="history-button-card">
                            <button id="go-back-button" class="go-back-button">
                                <i class="fa-solid fa-angles-left"></i> Return
                            </button>
                        </div>
                        <div class="history-button-card">
                            <button id="clear-history-button" class="clear-history-button">
                                Clear History <i class="fa-solid fa-arrow-rotate-left"></i>
                            </button>
                        </div>
                        <div class="history-button-card">
                            <button id="show-history-button" class="show-history-button">
                                Show History <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="./assets/script/script.js"></script>
</body>

</html>
